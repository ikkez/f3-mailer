		a, #outlook a { display: inline-block; }
		a, a span { text-decoration: none; }
		img { line-height: 1; outline: none; border: 0; text-decoration: none; -ms-interpolation-mode: bicubic; mso-line-height-rule: exactly; }
		table { border-spacing: 0; mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
		td { padding: 0; }

		/* Typography */
		.font_default, h1, h2, h3, h4, h5, h6, p, a { font-family: Helvetica, Arial, sans-serif; /* this is used for email clients that don't support webfonts */ }
		small { font-size: 86%; font-weight: normal; }
		.pricing_box_cell small { font-size: 74%; }
		.font_default, p { font-size: 15px; /* default text size */ }
		p { line-height: 23px; Margin-top: 16px; Margin-bottom: 24px; }

		.header_cell p { margin-bottom: 0; }
		h1, h2, h3, h4, h5, h6 { Margin-left: 0; Margin-right: 0; Margin-top: 16px; Margin-bottom: 8px; padding: 0; }

			line-height: 36px;
			font-weight: bold;

		.pricing_box h2,
		.primary_pricing_box h1,

			line-height: 20px;
			Margin-top: 16px;
			Margin-bottom: 0;
		}
		h3,
		h4 {
			font-size: 22px;
			line-height: 30px;
			font-weight: bold;
		}
		h5 {
			font-size: 18px;
			line-height: 26px;
			font-weight: bold;
		}
		h6 {
			font-size: 16px;
			line-height: 24px;
			font-weight: bold;

		.primary_btn td,

			font-weight: bold;
		}

		.email_body {
			padding: 32px 10px;
			text-align: center;
		}
		.email_container, .row, .col-1, .col-13, .col-2, .col-3 {

			text-align: center;

		.email_container {
			width: 100%;
			margin: 0 auto;
		}

			max-width: 580px;
		}

		.col-2 { max-width: 290px; }
		.col-13 { max-width: 390px; }

		.row { margin: 0 auto; }

			width: 100%;
			vertical-align: top;
		}
		.column_cell {
			padding: 16px;
			text-align: center;
			vertical-align: top;
		}
		.col-bottom-0 .column_cell { padding-bottom: 0; }
		.col-top-0 .column_cell { padding-top: 0; }

		.header_cell,
		.jumbotron_cell,
		.content_cell,
		.footer_cell,
		.image_responsive {
			font-size: 0 !important;
			text-align: center;
		}
		/* Header & Footer */
		.header_cell,
		.footer_cell {
			padding-bottom: 16px;
		}
		.header_cell .column_cell,
		.footer_cell .col-13 .column_cell,
		.footer_cell .col-1 .column_cell {
			text-align: left;
			padding-top: 16px;
		}
		.header_cell {
			-webkit-border-radius: 4px 4px 0 0;
			border-radius: 4px 4px 0 0;
		}
		.header_cell img {
			max-width: 156px;
			height: auto;
		}
		.footer_cell {
			text-align: center;
			-webkit-border-radius: 0 0 4px 4px;
			border-radius: 0 0 4px 4px;
		}
		.footer_cell p { Margin: 16px 0; }

		.invoice_cell .column_cell {
			text-align: left;
			padding-top: 0;
			padding-bottom: 0;
		}
		.invoice_cell p {
			margin-top: 8px;
			margin-bottom: 16px;
		}
		/* Content */
		.pricing_box {
			border-collapse: separate;
			padding: 10px 16px;
			-webkit-border-radius: 4px;
			border-radius: 4px;
		}
		.primary_pricing_box {
			border-collapse: separate;
			padding: 18px 16px;
			-webkit-border-radius: 4px;
			border-radius: 4px;
		}
		.text_quote .column_cell {
			border-left: 4px solid;
			text-align: left;
			padding-right: 0;
			padding-top: 0;
			padding-bottom: 0;
		}
		/* Buttons */
		.primary_btn,
		.secondary_btn {
			clear: both;
			margin: 0 auto;
		}
		.primary_btn td,
		.secondary_btn td {
			text-align: center;
			vertical-align: middle;
			padding: 12px 24px;
			-webkit-border-radius: 4px;
			border-radius: 4px;
		}
		.primary_btn a,
		.primary_btn span,
		.secondary_btn a,
		.secondary_btn span {
			text-align: center;
			display: block;
		}
		.label .font_default {
			font-size: 10px;
			font-weight: bold;
			text-transform: uppercase;
			letter-spacing: 2px;
			padding: 3px 7px;
			-webkit-border-radius: 2px;
			border-radius: 2px;
			white-space: nowrap;
		}
		/* Icon Holder + Rules */
		.icon_holder, .hruler {
			width: 62px;
			margin-left: auto;
			margin-right: auto;
			clear: both;
		}
		.icon_holder { width: 48px; }
		.hspace, .hruler_cell {
			font-size: 0;
			height: 8px;
			overflow: hidden;
		}
		.hruler_cell {
			height: 4px;
			line-height: 4px;
		}
		.icon_cell {
			font-size: 0;
			line-height: 1;
			-webkit-border-radius: 80px;
			border-radius: 80px;
			padding: 8px;
			height: 48px;
		}

		.order_total_left .column_cell { text-align: left; }
		.order_total p { Margin: 8px 0; }
		.order_total h2 { Margin: 8px 0; }

			height: auto;

			margin-left: auto;
			margin-right: auto;

			}

		@media screen and (min-width: 631px) and (max-width: 769px) {

		@media screen and (max-width: 630px) {

			}
			.row, .col-1, .col-13, .col-2, .col-3 {
				max-width: 100% !important;
			}
		}
